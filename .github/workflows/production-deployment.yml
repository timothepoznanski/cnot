name: Production Deployment

on:
  push:
    branches: [ dev, main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/cnot:${{ github.ref_name }}-${{ github.sha }}
          ${{ github.ref_name == 'main' && format('{0}/cnot:latest', secrets.DOCKER_USERNAME) || format('{0}/cnot:{1}-latest', secrets.DOCKER_USERNAME, github.ref_name) }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USERNAME }}
        key: ${{ secrets.PROD_SSH_KEY }}
        passphrase: ${{ secrets.PROD_SSH_PASSPHRASE }}
        port: ${{ secrets.PROD_PORT || 22 }}
        script: |
          set -e
          echo "üöÄ Starting professional ${{ github.ref_name }} deployment..."
          
          cd ${{ secrets.PROD_PROJECT_PATH || '/root/cnot/cnot' }}
          
          # Determine image tag based on branch
          IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/cnot:${{ github.ref_name }}-${{ github.sha }}"
          
          # Pull the new image
          echo "üì• Pulling new Docker image: $IMAGE_TAG"
          docker pull $IMAGE_TAG
          
          # Deploy only to production if main branch
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "üîÑ Updating production services..."
            DOCKER_IMAGE=$IMAGE_TAG docker compose -f docker-compose.yml -f docker-compose-reverse-proxy.yml up -d --force-recreate
            
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            echo "‚úÖ Production deployment completed!"
          else
            echo "üì¶ Dev image built and pushed: $IMAGE_TAG"
            echo "‚ÑπÔ∏è  Use this image for dev testing"
          fi
          
          echo "üìä Deployed version: ${{ github.sha }}"

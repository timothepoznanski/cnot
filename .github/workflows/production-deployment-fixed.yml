name: Production Deployment with Auto-sync

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT_TOKEN }}
    
    - name: Sync dev branch with main
      run: |
        echo "Synchronizing dev branch with main..."
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Switch to dev and merge main into it
        git checkout dev
        git merge origin/main --no-edit
        git push origin dev
        
        echo "Dev branch synchronized successfully!"
    
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USERNAME }}
        key: ${{ secrets.PROD_SSH_KEY }}
        passphrase: ${{ secrets.PROD_SSH_PASSPHRASE }}
        port: ${{ secrets.PROD_PORT || 22 }}
        script: |
          set -e
          echo "Starting production deployment..."
          
          cd ${{ secrets.PROD_PROJECT_PATH || '/root/cnot/cnot' }}
          
          echo "Pulling latest changes..."
          # Fetch and reset to remote main
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          
          echo "Building and deploying..."
          docker compose -f docker-compose.yml -f docker-compose-reverse-proxy.yml build --no-cache
          docker compose -f docker-compose.yml -f docker-compose-reverse-proxy.yml up -d --force-recreate
          
          git checkout dev

          echo "Production deployment completed!"

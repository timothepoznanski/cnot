name: Production Deployment

on:
  push:
    branches: [ main ]

jobs:
  notify-deployment:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create deployment notification
      run: |
        echo "ÔøΩ Main branch updated - ready for deployment!"
        echo "The code is now available in the main branch."
        echo "Use your local VS Code task 'Update Production CNOT' to deploy."
        echo ""
        echo "Recent changes:"
        git log --oneline -5
        echo ""
        echo "‚úÖ GitHub Actions completed successfully."
          
          echo "‚Ü©Ô∏è  Switching back to dev branch..."
          git checkout dev
          
          echo "üéâ Production deployment completed successfully!"
    
    - name: Notify deployment success
      if: success()
      run: echo "üéâ Production deployment successful!"
    
    - name: Notify deployment failure
      if: failure()
      run: echo "‚ùå Production deployment failed"

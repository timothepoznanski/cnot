name: Auto PR to Production

on:
  push:
    branches: [ dev ]

jobs:
  create-pr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create Pull Request
      run: |
        # V√©rifier que le token est configur√©
        if [ -z "$GH_TOKEN" ]; then
          echo "‚ùå Erreur: Le secret PAT_TOKEN n'est pas configur√©"
          echo "Ajoutez votre Personal Access Token dans les secrets du repository avec le nom 'PAT_TOKEN'"
          exit 1
        fi
        
        # V√©rifier si une PR existe d√©j√†
        echo "üîç V√©rification des PR existantes..."
        existing_pr=$(gh pr list --head dev --base main --json number --jq '.[0].number' 2>/dev/null || echo "null")
        
        if [ "$existing_pr" = "null" ] || [ -z "$existing_pr" ]; then
          echo "üìù Cr√©ation d'une nouvelle Pull Request..."
          # Cr√©er une nouvelle PR
          gh pr create \
            --base main \
            --head dev \
            --title "üöÄ Auto-deploy from dev to production" \
            --body "## D√©ploiement automatique en production

          Cette PR a √©t√© cr√©√©e automatiquement suite √† un push sur la branche \`dev\`.

          ### Changements inclus
          - Tous les commits r√©cents de la branche \`dev\`

          ### Actions apr√®s merge
          Une fois cette PR merg√©e, le d√©ploiement en production sera d√©clench√© automatiquement.

          ---
          _Cr√©√© automatiquement par GitHub Actions_"
          echo "‚úÖ Pull Request cr√©√©e avec succ√®s !"
        else
          echo "‚ÑπÔ∏è  Une PR existe d√©j√† (num√©ro: $existing_pr)"
          echo "Vous pouvez la consulter sur GitHub pour voir les changements."
        fi
      env:
        GH_TOKEN: ${{ secrets.PAT_TOKEN }}

name: Auto PR to Production

on:
  push:
    branches: [ dev ]

jobs:
  create-pr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create Pull Request
      run: |
        # V√©rifier si une PR existe d√©j√†
        existing_pr=$(gh pr list --head dev --base main --json number --jq '.[0].number')
        
        if [ "$existing_pr" = "null" ] || [ -z "$existing_pr" ]; then
          # Cr√©er une nouvelle PR
          gh pr create \
            --base main \
            --head dev \
            --title "üöÄ Auto-deploy from dev to production" \
            --body "## D√©ploiement automatique en production

          Cette PR a √©t√© cr√©√©e automatiquement suite √† un push sur la branche \`dev\`.

          ### Changements inclus
          - Tous les commits r√©cents de la branche \`dev\`

          ### Actions apr√®s merge
          Une fois cette PR merg√©e, le d√©ploiement en production sera d√©clench√© automatiquement.

          ---
          _Cr√©√© automatiquement par GitHub Actions_"
        else
          echo "Une PR existe d√©j√† (num√©ro: $existing_pr)"
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

services:  
  
  # WEB      
  webservercnotperso:       
    build:
      context: . # Use the current directory as the build context
      dockerfile: Dockerfile # Specify the Dockerfile to use
    restart: unless-stopped      
    depends_on:
      dbservercnotperso:
        condition: service_healthy
    environment:
      MYSQL_HOST: dbservercnotperso
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_DATABASE: ${MYSQL_DATABASE}  
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      JOURNAL_NAME: ${JOURNAL_NAME}
    volumes:
      - "${ENTRIES_DATA_PATH}:/var/www/html/entries"
    command: /bin/sh -c "chown -R www-data:www-data /var/www/html/entries && apache2-foreground"

  # DATABASE
  dbservercnotperso:
    image: mysql:9.3.0
    restart: unless-stopped
    volumes:
      - "${DB_DATA_PATH}:/var/lib/mysql"
    environment:
      MYSQL_USER: ${MYSQL_USER}  
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}  
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      interval: 10s
      retries: 10
      start_period: 40s
    networks:
      - grafana-cnotpersomysql-net
      - prometheus-cnotpersomysql-net

  # PHPMYADMIN (PMA)
  pmacnotperso:
    image: phpmyadmin:5.2.2
    depends_on:
      dbservercnotperso:
        condition: service_healthy
    environment:
      PMA_HOST: dbservercnotperso
      UPLOAD_LIMIT: 250M
    restart: unless-stopped

networks:
  grafana-cnotpersomysql-net:
    external: true
  prometheus-cnotpersomysql-net:
    external: true
